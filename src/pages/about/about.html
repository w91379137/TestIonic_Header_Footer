<ion-header>
  <ion-navbar color="secondary">

    <!-- 如果階級調換 title 會擋到左邊的按鈕 -->
    <ion-title>
      About
    </ion-title>

    <ion-buttons>
      <button ion-button color="save" (click)="buttonClickAction($event)">
        1
      </button>
      <button ion-button color="save" (click)="buttonClickAction($event)">
        2
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button color="save" (click)="buttonClickAction($event)">
        3
      </button>
      <button ion-button color="save" (click)="buttonClickAction($event)">
        4
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ng-template ngFor let-data [ngForOf]="dataArray">

      <ion-list-header>
        第 {{data.title}} 類
      </ion-list-header>

      <ion-item *ngFor="let item of data.list">
        名稱{{item}}
      </ion-item>

    </ng-template>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">

    <ion-buttons>
      <button ion-button color="save" (click)="buttonClickAction($event)">
        1
      </button>
      <button ion-button color="save" (click)="buttonClickAction($event)">
        2
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button color="save" (click)="buttonClickAction($event)">
        3
      </button>
      <button ion-button color="save" (click)="buttonClickAction($event)">
        4
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
